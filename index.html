<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alarmas Comunitarias</title>
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
	<div class="container">
      <form class="form-signin" action="registro.html">
        <h2 class="form-signin-heading">Ingreso</h2>
        <label for="inputEmail" class="sr-only">Usuario</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Usuario" required autofocus>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
        <div class="checkbox">
          <!--label>
            <input type="checkbox" value="remember-me"> Remember me
          </label-->
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
      </form>
    </div> 
</body>
</html>
